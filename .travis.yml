language: julia

os:
  - linux
#  - osx

julia:
  - 1.2
  - 1.3
  - 1.4
  - nightly

allow_failures:
  - julia: nightly

notifications:
  email: false

addons:
  apt_packages:
    - gfortran

jobs:
  include:
  - stage: "Documentation"
    julia: 1.4
    os: linux
    script: julia --project=docs -e '
        using Pkg;
        Pkg.develop(PackageSpec(path=pwd()));
        Pkg.instantiate();
        include("docs/make.jl");'
    after_success: skip
